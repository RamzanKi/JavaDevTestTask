<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Purchase Form</title>
</head>
<body>
<h1>User Purchase Form</h1>
<form th:action="@{/create}" th:object="${userPurchase}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"required/><br/><br/>

    <label for="lastname">Lastname:</label>
    <input type="text" id="lastname" th:field="*{lastName}"required/><br/><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required/><br/><br/>

    <label for="count">Count:</label>
    <input type="number" id="count" th:field="*{count}" required/><br/><br/>

    <label>Amount:</label>
    <input type="number" step="0.01" th:field="*{amount}" required><br/><br/>

    <label for="purchaseDate">Purchase Date:</label>
    <input type="date" id="purchaseDate" th:field="*{purchaseDate}" required/><br/><br/>

    <label>Purchase:</label>
    <input type="text" th:field="*{purchase.name}" required>

<!--            <option th:value="${purchase.id}" th:text="${purchase.getName}"></option>-->
<!--        </th:block>-->
<!--    </select>-->

    <br/><br/>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
